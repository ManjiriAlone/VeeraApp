<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Light Control System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', sans-serif;
            background-color: #e0f7fa;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* Header section */
        header {
            background-color: #00796b;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 20px;
        }

        header h1 {
            text-align: center;
            flex: 1;
            font-size: 24px;
        }

        .nav-buttons {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-buttons img {
            width: 32px;
            height: 32px;
            cursor: pointer;
            transition: transform 0.3s ease;
            border-radius: 50%;
        }

        .nav-buttons img:hover {
            transform: scale(1.1);
            background-color: rgba(255, 255, 255, 0.2);
        }

        /* Main section */
        main {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            padding: 40px 20px;
        }

        .system-container {
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            gap: 50px;
        }

        .sensor {
            position: relative;
        }

        .sensor img {
            width: 140px;
            height: auto;
        }

        .arduino img {
            width: 250px;
            height: auto;
            z-index: 2;
        }

        .lion img {
            width: 160px;
            height: auto;
        }

        /* Connecting line between sensor and Arduino */
        .line {
            position: absolute;
            top: 50%;
            left: 150px;
            width: 150px;
            height: 3px;
            background-color: #00796b;
            transform: translateY(-50%);
            z-index: 1;
        }

        /* Footer section */
        footer {
            background-color: #00796b;
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        footer button {
            background-color: #004d40;
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }

        footer button:hover {
            background-color: #26a69a;
        }

        /* Responsive */
        @media (max-width: 768px) {
            header h1 {
                font-size: 18px;
            }

            .system-container {
                flex-direction: column;
            }

            .line {
                display: none;
            }

            .lion {
                margin-top: 20px;
            }
        }
    </style>
</head>

<body>

    <header>
        <h1>ðŸ’¡ Automatic Light Control System</h1>

        <div class="nav-buttons">
            <a href="#"><img src="../icons/home.png" alt="Home"></a>
            <a href="#"><img src="../icons/logout.png" alt="Logout"></a>
            <a href="#"><img src="../icons/achievements.png"
                    alt="Achievements"></a>
        </div>
    </header>

    <main>
        <div class="system-container">
            <!-- Left: LDR Sensor -->
            <div class="sensor">
                <img src="../images/LDR.png" alt="LDR Sensor">
                <!-- Connecting Line -->
                <div class="line"></div>
            </div>

            <!-- Middle: Arduino -->
            <div class="arduino">
                <img src="../images/veera.png" alt="Arduino Board">
            </div>

            <!-- Right: Lion GIF -->
            <div class="lion">
                <img src="../images/lion.gif" alt="Lion Animation">
            </div>
        </div>
    </main>

    <footer>
        
        <button>Next</button>
    </footer>
      <script src="SerialManager.js"></script>
  <script src="./backend/experimentControls.js"></script>
  <script src="../backend/renderer.js"></script>

</body>

</html>
