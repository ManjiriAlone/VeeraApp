<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Plant Growth Insights</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(to right, #a7c957, #6a994e);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      text-align: center;
      color: #081c15;
    }

    .nav {
      position: fixed;
      top: 10px;
      left: 10px;
      display: flex;
      gap: 10px;
    }

    .nav-btn {
      background: #1b4332;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 10px;
      cursor: pointer;
      font-size: 18px;
    }

    h1 {
      margin-top: 70px;
      font-size: 2rem;
      color: #081c15;
    }

    .content {
      margin-top: 40px;
      background: white;
      padding: 25px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      width: 320px;
    }

    .info {
      font-size: 1rem;
      margin-bottom: 20px;
      color: #2d6a4f;
      font-weight: 500;
    }

    .btn {
      background: #1b4332;
      color: white;
      border: none;
      border-radius: 15px;
      padding: 10px 25px;
      font-size: 1rem;
      margin-top: 20px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      background: #2d6a4f;
    }
  </style>
</head>
<body>
  <div class="nav">
    <button class="nav-btn" title="Home" onclick="navigate('home')">üè†</button>
    <button class="nav-btn" title="Achievements" onclick="navigate('achievements')">üèÜ</button>
    <button class="nav-btn" title="Back" onclick="navigate('back')">‚Üê</button>
  </div>

  <h1>üå± Plant Growth Insights</h1>

  <div class="content">
    <p class="info">
      The plant health data shows consistent temperature and soil moisture levels suitable for strong growth. Monitoring ensures the plant remains in optimal conditions.
    </p>
    <button class="btn" onclick="navigate('previous')">‚Üê Previous</button>
  </div>

  <script>
    const PATHS = {
      home: 'index.html',
      achievements: 'achievements.html',
      previous: 'new.html'
    };

    function navigate(action) {
      switch (action) {
        case 'home': window.location.href = PATHS.home; break;
        case 'achievements': window.location.href = PATHS.achievements; break;
        case 'back': window.history.back(); break;
        case 'previous': window.location.href = PATHS.previous; break;
      }
    }
  </script>
    <script src="SerialManager.js"></script>
  <script src="./backend/experimentControls.js"></script>
  <script src="../backend/renderer.js"></script>

</body>
</html>
