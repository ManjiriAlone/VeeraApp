<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Food Storage Monitoring</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

  body {
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    background: linear-gradient(180deg, #a1e357 0%, #ffffff 100%);
    text-align: center;
    padding: 20px;
    overflow-x: hidden;
  }

  /* Decorative Images */
  .clip-top { position: absolute; top: 15px; left: 20px; width: 140px; opacity: 0.85; }
  .clip-bottom { position: absolute; bottom: 15px; right: 20px; width: 160px; opacity: 0.85; }

  /* Heading */
  .heading {
    margin-top: 70px;
    font-size: 2.4rem;
    font-weight: bold;
    padding: 15px 35px;
    background: #4caf50;
    color: white;
    border-radius: 14px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.25);
    letter-spacing: 1px;
  }

  /* Navigation */
  .top-icons {
    display: flex;
    justify-content: center;
    gap: 30px;
    margin: 25px 0;
  }
  .top-icons img {
    width: 55px;
    cursor: pointer;
    transition: transform 0.2s ease;
  }
  .top-icons img:hover { transform: scale(1.1); }

  /* Content Grid */
  .content {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
    margin-top: 30px;
    width: 100%;
    max-width: 1200px;
  }

  .item {
    flex: 1 1 260px;
    min-height: 320px;
    background: rgba(255,255,255,0.8);
    border-radius: 16px;
    padding: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .item:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 14px rgba(0,0,0,0.2);
  }

  .item img { max-width: 120px; height: auto; }
  .item p { font-weight: bold; font-size: 1rem; margin-top: 10px; }

  /* Control Buttons */
  button {
    border: none;
    border-radius: 25px;
    font-weight: bold;
    cursor: pointer;
    transition: transform 0.2s ease, background 0.3s ease;
    box-shadow: 0 4px 6px rgba(0,0,0,0.15);
  }

  #btn-measure-temp {
    padding: 12px 25px;
    background: #f44336;
    color: white;
    margin-top: 12px;
  }
  #btn-measure-temp:hover { transform: scale(1.05); background: #d32f2f; }

  /* Control Panel */
  .control-panel {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 12px;
    margin-top: 15px;
  }

  .control-panel input {
    width: 120px;
    padding: 8px 10px;
    border: 2px solid #4caf50;
    border-radius: 8px;
    text-align: center;
    font-size: 1rem;
    outline: none;
  }

  .control-panel .btn-set,
  .control-panel .btn-reset {
    padding: 10px 20px;
    border-radius: 25px;
    font-size: 0.9rem;
    font-weight: bold;
  }

  .btn-set { background: #4caf50; color: white; }
  .btn-set:hover { background: #43a047; transform: scale(1.05); }

  .btn-reset { background: #9e9e9e; color: white; }
  .btn-reset:hover { background: #757575; transform: scale(1.05); }

  /* Food + Temp Indicator */
  #food-img { width: 160px; margin-top: 10px; }
  #temp-light {
    width: 60px; height: 60px; border-radius: 50%;
    margin: 15px auto;
    border: 2px solid #333;
    transition: background 0.3s ease;
  }
  #temp-result {
    font-weight: bold;
    font-size: 1.1rem;
    margin-top: 5px;
  }

  /* Lion */
  .lion { width: 200px; margin-top: 20px; }

  /* Next Button */
  .next-btn {
    margin-top: 40px;
    padding: 15px 35px;
    font-size: 1.2rem;
    font-weight: bold;
    background: #b2b0b0;
    border-radius: 12px;
  }
  .next-btn:hover { background: #a19f9f; transform: scale(1.05); }

  /* Responsive */
  @media (max-width: 900px) { .content { flex-direction: column; align-items: center; } }
</style>
</head>
<body>

  <!-- Decorative Images -->
  <img src="../../assets/images/clip-top.png" class="clip-top" alt="Top Clip">
  <img src="../../assets/images/clip-bottom.png" class="clip-bottom" alt="Bottom Clip">

  <!-- Heading -->
  <div class="heading">Food Storage Monitoring</div>

  <!-- Navigation -->
  <div class="top-icons">
    <img src="../../assets/icons/home.png" alt="Home" onclick="goHome()">
    <img src="../../assets/icons/achievements.png" alt="Achievements" onclick="goAchievements()">
    <img src="../../assets/icons/logout.png" alt="Back" onclick="goBack()">
  </div>

  <!-- Main Content -->
  <div class="content">
    <!-- Board -->
    <div class="item">
      <img src="../../assets/images/board.png" alt="Board">
      <p>Microcontroller Board</p>
    </div>

    <!-- Sensor -->
    <div class="item">
      <img src="../../assets/images/dht11.png" alt="DHT11">
      <p>Temperature & Humidity Sensor</p>
      <button id="btn-measure-temp">Measure Temperature</button>

      <div class="control-panel">
        <input type="number" id="threshold-input" placeholder="Threshold ¬∞C">
        <button class="btn-set" id="btn-set-threshold">Set Threshold</button>
        <button class="btn-reset" id="btn-reset-threshold">Reset Threshold</button>
      </div>
    </div>

    <!-- Food Status -->
    <div class="item">
      <img id="food-img" src="../../assets/images/fresh-food.png" alt="Food">
      <div id="temp-light"></div>
      <p id="temp-result">Waiting for data...</p>
    </div>

    <!-- Lion -->
    <div class="item">
      <img src="../../assets/images/lion.gif" alt="Lion Mascot" class="lion" id="lion">
    </div>
  </div>

  <!-- Next Experiment -->
  <button class="next-btn" onclick="goNext()">NEXT EXPERIMENT ü¶Å</button>

  <!-- Voice -->
  <audio id="voice" autoplay>
    <source src="../../assets/voice/VOICE OVER PAGE 11.mp3" type="audio/mpeg">
  </audio>

  <script>
    const lion = document.getElementById("lion");
    const foodImg = document.getElementById("food-img");
    const tempLight = document.getElementById("temp-light");
    const tempResult = document.getElementById("temp-result");
    const thresholdInput = document.getElementById("threshold-input");
    let currentThreshold = 25; // Default threshold

    // Lion animation + audio autoplay
    const audio = document.getElementById("voice");
    audio.play().then(() => { lion.src = "../../assets/images/lion.gif"; })
      .catch(() => document.body.addEventListener("click", () => audio.play(), { once: true }));
    audio.addEventListener("play", () => lion.src = "../../assets/images/lion.gif");
    audio.addEventListener("ended", () => lion.src = "../../assets/images/lion.png");

    function animateLion() {
      lion.style.transform = "scale(1.1)";
      setTimeout(() => lion.style.transform = "scale(1)", 300);
    }

    // Measure Temp
    document.getElementById("btn-measure-temp").addEventListener("click", () => {
      animateLion();
      window.serialAPI.set("MEASURE_TEMP");
    });

    // Set custom threshold
    document.getElementById("btn-set-threshold").addEventListener("click", () => {
      const val = parseFloat(thresholdInput.value);
      if (!isNaN(val)) {
        currentThreshold = val;
        window.serialAPI.set(`SET_THRESHOLD:${val}`);
        alert(`‚úÖ Threshold set to ${val}¬∞C`);
      } else {
        alert("Please enter a valid number!");
      }
    });

    // Reset threshold
    document.getElementById("btn-reset-threshold").addEventListener("click", () => {
      currentThreshold = 25;
      thresholdInput.value = "";
      window.serialAPI.set("RESET_THRESHOLD");
      alert("üîÑ Threshold reset to default (25¬∞C)");
    });

    // Receive data
    window.serialAPI.onData((data) => {
      if (data.type === "temp") {
        tempResult.innerText = `Temperature: ${data.value}¬∞C`;
        if (data.value < currentThreshold) {
          foodImg.src = "../../assets/images/fresh-food.png";
          tempLight.style.background = "green";
          tempResult.style.color = "green";
        } else {
          foodImg.src = "../../assets/images/stale-food.png";
          tempLight.style.background = "red";
          tempResult.style.color = "red";
        }
      }
      if (data.type === "navigate") window.location.href = data.target;
    });

    // Navigation
    function goNext() { window.location.href = "C5E4.html"; }
    function goHome() { window.location.href = "../welcome.html"; }
    function goAchievements() { window.location.href = "../page4.html"; }
    function goBack() { window.history.back(); }
  </script>

  <script src="../backend/renderer.js"></script>
  <script src="serialmanager.js"></script>
  <script src="./backend/experimentControls.js"></script>

</body>
</html>
