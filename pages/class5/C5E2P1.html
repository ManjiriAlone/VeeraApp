<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Light Intensity Control System</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, #a6c94f 0%, #f5fffa 100%);
      position: relative;
      text-align: center;
      overflow-x: hidden;
      padding: 20px;
      color: #2f2f2f;
    }

    /* Decorations */
    .clip-top,
    .clip-bottom {
      position: absolute;
      opacity: 0.9;
    }
    .clip-top {
      top: 15px;
      left: 20px;
      width: 130px;
    }
    .clip-bottom {
      bottom: 15px;
      right: 20px;
      width: 150px;
    }

    /* Navigation icons */
    .bottom-icons {
      position: absolute;
      top: 20px;
      right: 30px;
      display: flex;
      gap: 15px;
    }

    .bottom-icons img {
      width: 50px;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .bottom-icons img:hover {
      transform: scale(1.1);
    }

    /* Title */
    .heading {
      margin-top: 60px;
      font-size: 2.2rem;
      font-weight: bold;
      padding: 12px 36px;
      background: #7eb235;
      color: #fff;
      border-radius: 14px;
      letter-spacing: 1px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.25);
    }

    /* Content layout */
    .content {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 40px;
      margin-top: 40px;
      width: 100%;
      max-width: 1100px;
    }

    .board {
      width: 320px;
    }

    .item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .item img {
      width: 70px;
    }

    .item p {
      font-weight: bold;
      font-size: 1rem;
    }

    /* Buttons */
    .btn-measure-light,
    .btn-measure-sound {
      padding: 10px 24px;
      border-radius: 22px;
      border: none;
      font-size: 0.95rem;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn-measure-light {
      background: linear-gradient(135deg, #3a8ef6, #66b2ff);
      color: #fff;
      box-shadow: 0 4px 12px rgba(58, 142, 246, 0.4);
    }

    .btn-measure-sound {
      background: linear-gradient(135deg, #f6c13a, #ffdc7a);
      color: #fff;
      box-shadow: 0 4px 12px rgba(246, 193, 58, 0.4);
    }

    .btn-measure-light:hover,
    .btn-measure-sound:hover {
      transform: scale(1.08);
    }

    /* Lion */
    .lion {
      width: 250px;
      height: 250px;
      object-fit: contain;
      transition: transform 0.3s ease, filter 0.3s ease;
    }

    /* Glassmorphic Control Panel */
    .control-panel {
      margin-top: 50px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 20px;
      padding: 25px 40px;
      backdrop-filter: blur(12px);
      border: 2px solid rgba(255, 255, 255, 0.4);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      width: 90%;
      max-width: 500px;
      animation: fadeIn 1s ease-in-out forwards;
    }

    .control-title {
      font-size: 1.4rem;
      font-weight: bold;
      color: #2d2d2d;
    }

    .control-panel input {
      width: 200px;
      padding: 12px;
      border-radius: 12px;
      border: 2px solid rgba(0, 0, 0, 0.2);
      background: rgba(255, 255, 255, 0.9);
      text-align: center;
      font-size: 1rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .control-panel input:focus {
      border-color: #00b8ff;
      box-shadow: 0 0 10px rgba(0, 184, 255, 0.5);
      transform: scale(1.03);
      outline: none;
    }

    .control-buttons {
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    .control-buttons button {
      border: none;
      border-radius: 12px;
      padding: 10px 25px;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.25s ease;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .send-btn {
      background: linear-gradient(135deg, #00d4ff, #0077ff);
      box-shadow: 0 4px 10px rgba(0, 212, 255, 0.4);
    }

    .send-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(0, 212, 255, 0.5);
    }

    .reset-btn {
      background: linear-gradient(135deg, #ff4d4d, #ff9966);
      box-shadow: 0 4px 10px rgba(255, 77, 77, 0.4);
    }

    .reset-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 18px rgba(255, 100, 100, 0.5);
    }

    /* Toast notification */
    .toast {
      position: fixed;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 12px 24px;
      border-radius: 12px;
      opacity: 0;
      transition: all 0.4s ease;
      font-weight: 500;
      z-index: 999;
    }

    .toast.show {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Next button */
    .next-btn {
      margin-top: 50px;
      background: #b2b0b0;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      padding: 14px 30px;
      border-radius: 14px;
      cursor: pointer;
      border: none;
      transition: all 0.25s ease;
    }

    .next-btn:hover {
      transform: scale(1.05);
      background: #a3a1a1;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(15px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .content {
        flex-direction: column;
      }
      .control-panel {
        width: 95%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Icons -->
  <div class="bottom-icons">
    <img src="../../assets/icons/home.png" alt="Home" onclick="goHome()" />
    <img src="../../assets/icons/achievements.png" alt="Achievements" onclick="goAchievements()" />
    <img src="../../assets/icons/logout.png" alt="Back" onclick="goBack()" />
  </div>

  <!-- Decorations -->
  <img src="../../assets/images/clip-top.png" class="clip-top" alt="Top Clip" />
  <img src="../../assets/images/clip-bottom.png" class="clip-bottom" alt="Bottom Clip" />

  <!-- Title -->
  <div class="heading">LIGHT INTENSITY CONTROL SYSTEM</div>

  <!-- Main Content -->
  <div class="content">
    <img src="../../assets/images/board.png" alt="Board" class="board" />

    <!-- LDR -->
    <div class="item">
      <img src="../../assets/images/ldr.png" alt="LDR" style="width: 45%" />
      <p>LDR SENSOR</p>
      <button class="btn-measure-light">Measure Light</button>
      <p id="ldr-result"></p>
    </div>

    <!-- Sound -->
    <div class="item">
      <img src="../../assets/images/sound.png" alt="Sound" style="width: 65%" />
      <p>SOUND SENSOR</p>
      <button class="btn-measure-sound">Measure Sound</button>
      <p id="sound-result"></p>
    </div>

    <!-- Lion -->
    <div class="item">
      <img src="../../assets/images/lion.gif" alt="Lion" class="lion" id="lion" />
    </div>
  </div>

  <!-- üåü Control Panel -->
  <div class="control-panel">
    <div class="control-title">üéõÔ∏è Threshold Configuration</div>
    <input type="number" id="thresholdValue" placeholder="Enter threshold (0‚Äì1023)" />
    <div class="control-buttons">
      <button class="send-btn" onclick="sendThreshold()">Set Threshold</button>
      <button class="reset-btn" onclick="resetThreshold()">Reset Threshold</button>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <button class="next-btn" onclick="goNext()">NEXT EXPERIMENT ü¶Å</button>
  </footer>

  <!-- Audio -->
  <audio id="voice" autoplay>
    <source src="../../assets/voice/VOICE OVER PAGE 9.mp3" type="audio/mpeg" />
  </audio>

  <div id="toast" class="toast"></div>

  <script src="serial-handler.js"></script>
  <script>
    const audio = document.getElementById("voice");
    const lion = document.getElementById("lion");
    const toast = document.getElementById("toast");

    // --- Audio Control ---
    audio.play().then(() => {
      lion.src = "../../assets/images/lion.gif";
    }).catch(() => {
      document.body.addEventListener("click", () => audio.play(), { once: true });
    });

    audio.addEventListener("play", () => (lion.src = "../../assets/images/lion.gif"));
    audio.addEventListener("ended", () => (lion.src = "../../assets/images/lion.png"));

    // --- Lion Animation ---
    function animateLion() {
      lion.style.transform = "scale(1.1)";
      lion.style.filter = "brightness(1.3)";
      setTimeout(() => {
        lion.style.transform = "scale(1)";
        lion.style.filter = "brightness(1)";
      }, 300);
    }

    // --- Toast Notification ---
    function showToast(msg, type = "info") {
      toast.textContent = msg;
      toast.style.background =
        type === "error"
          ? "linear-gradient(135deg, #ff4d4d, #ff9966)"
          : "linear-gradient(135deg, #00ffcc, #0099ff)";
      toast.classList.add("show");
      setTimeout(() => toast.classList.remove("show"), 2500);
    }

    // --- Sensor Buttons ---
    document.querySelector(".btn-measure-light").addEventListener("click", () => {
      animateLion();
      window.serialAPI?.send("MEASURE_LDR");
      showToast("üì° Measuring Light...");
    });

    document.querySelector(".btn-measure-sound").addEventListener("click", () => {
      animateLion();
      window.serialAPI?.send("MEASURE_SOUND");
      showToast("üé§ Measuring Sound...");
    });

    // --- Serial Data Listener ---
    window.serialAPI?.onData((data) => {
      if (data.type === "ldr") {
        document.getElementById("ldr-result").innerText =
          data.value < data.threshold
            ? "üåô Too Dark ‚Üí Turning on Light"
            : "‚òÄÔ∏è Bright Enough";
      }

      if (data.type === "sound") {
        document.getElementById("sound-result").innerText =
          data.value > data.threshold
            ? "üîä Too Loud ‚Üí Action Taken"
            : "ü§´ Quiet and Calm";
      }
    });

    // --- Send & Reset Threshold ---
    function sendThreshold() {
      const val = document.getElementById("thresholdValue").value;
      if (!val) {
        showToast("‚ö†Ô∏è Please enter a threshold value!", "error");
        return;
      }
      window.serialAPI?.send(`SET_THRESHOLD:${val}`);
      animateLion();
      showToast(`‚úÖ Threshold set to ${val}`);
    }

    function resetThreshold() {
      document.getElementById("thresholdValue").value = "";
      window.serialAPI?.send("RESET_THRESHOLD");
      animateLion();
      showToast("üîÑ Threshold reset");
    }

    // --- Navigation ---
    function goNext() { window.location.href = "C5E3.html"; }
    function goHome() { window.location.href = "../welcome.html"; }
    function goAchievements() { window.location.href = "../page4.html"; }
    function goBack() { window.history.back(); }
  </script>
  <script src="SerialManager.js"></script>
  <script src="./backend/experimentControls.js"></script>
  <script src="../backend/renderer.js"></script>

</body>
</html>
